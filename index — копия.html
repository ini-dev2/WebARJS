<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer AR Example</title>
    <script type="module" src="https://github.com/ini-dev2/WebARJS/raw/refs/heads/main/Church1.glb"></script>
    <style>
        /* Индикатор загрузки */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden; text-align: center;">
    <!-- Индикатор загрузки -->
    <div id="loading">Loading model...</div>

    <model-viewer 
        id="model-viewer"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        style="width: 100vw; height: 100vh;"
        on-load="onModelLoad()">
    </model-viewer>

    <script>
        // Функция для скрытия индикатора загрузки после загрузки модели
        function onModelLoad() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'none';
        }
    </script>
</body>
</html>
